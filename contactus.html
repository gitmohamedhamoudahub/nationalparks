<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
            <!-- Progress Bar-->
    

        <div class="PageContainer">
            <form name="contactUs" id="frmContactus">
 
                <div class="newsLetterInput">

                    <label for="fName">First Name</label>

                    <input type="text" class="fName" placeholder="First Name">
                    <hr>
                </div>

                <div class="newsLetterInput">
                    <label for="lName">Last Name</label>

                    <input type="text" class="fName" placeholder="Last Name">
                    <hr>
                </div>
                <div class="newsLetterInput">
                    <label for="email">Email Address</label>

                    <input type="email" class="fName" placeholder="Email Address">
                    <hr>
                </div>
                <div class="newsLetterInput">
                    <label for="chnl">Contact Channel</label>
                    <select id="contactChannels" class="newsLetterInput">
                        <option value="sales">Sales</option>
                        <option value="support">Support</option>

                    </select>

                    <hr>
                </div>

                <div class="newsLetterInput">
                    <label for="lName">Message</label>

                    <input type="textarea" class="messageText" rows="4" placeholder="Your Message">
                    <hr>
                </div>
                <div class="newsLetterInput">

                    <input type="submit" class="subscribeNewsLetter" value="Subscribe">
                </div>

            </form>

        </div>
        <script defer src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="app.js" type="module" async defer></script>
        <script defer type="module" src="menu.js"></script>
        <script defer type="module" src="states.js"></script>
        <script defer type="module" src="nationalparks.js"></script>
        <script defer type="module" src="home.js"></script>
        
    </body>
</html>
